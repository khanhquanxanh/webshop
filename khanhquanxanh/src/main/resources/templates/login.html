<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Liên kết CSS -->
    <link rel="stylesheet" href="css/login/style.css">

    <!-- Optional: Liên kết thêm các thư viện CSS nếu cần -->
    <!-- <link rel="stylesheet" href="path/to/other-library.css"> -->

    <!-- Liên kết JavaScript -->
    <script src="login/script.js" defer></script>

    <!-- Optional: Liên kết thêm các thư viện JavaScript nếu cần -->
    <!-- <script src="path/to/other-library.js" defer></script> -->
</head>
<body>
<div th:if="${error}" class="error" th:text="${error}"></div>
<div class="login-page">
  <div class="form">
    <form th:action="@{auth/login}" method="post">
      <input type="text" id="username" name="username" placeholder="username" required/>
      <input type="password" id="password" name="password" placeholder="password" required/> 
      <button type = "submit">  login</button>
      <p class="message">Not registered? <a href="signUp.html">Create an account</a></p>
    </form>
  </div>
</div>

</body>
</html>
